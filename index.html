<body>
    <!-- <div>Initializing Hacking...</div>
   <p> Reading your Files...</p>
   <p> Password files Detected...</p>
   <p> Sending all passwords and personal files to server...</p>
   <p> Cleaning up...</p>  -->

    <script>

        const addItem = async (item) => {
            await randomDelay()
            let div = document.createElement('div')
            div.innerHTML = item
            document.body.append(div)
        }

        const randomDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random()
                setTimeout(() => {
                    resolve()
                }, timeout * 1000)
            })

        }

        async function main() {


            let t = setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length - 1]
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3)
                }
                else {

                    last.innerHTML = last.innerHTML + "."
                }

            }, 100)

            let heckingData = ["Initializing Hacting", "Initialized Successfully", "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Fetched successfully", "You can now close your browser", "Press Y for closing the window"]

            for (const item of heckingData) {
                await addItem(item)
            }

            // let t = setInterval(() => {
            //     let last = document.getElementsByTagName('div')
            //     last = 
            // }, 700);


            await randomDelay()
            clearInterval(t)
        }
        document.addEventListener("keydown", (e) => {
            if (e.key == 'y') {
                window.close()
            }
        })
        // function closeWin(){
        //     window.close()
        // }
        main()
        // document.body.createElement
    </script>
</body>
